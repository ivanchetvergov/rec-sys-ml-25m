services:
  backend:
    build: ./backend
    expose:
      - '8000'
    volumes:
      # монтируем feature store — бэкенд читает parquet напрямую
      - ./data/processed/feature_store:/app/data/processed/feature_store:ro
      # links.csv нужен для tmdb_id / imdb_id
      - ./data/raw/ml-25m/links.csv:/app/data/raw/ml-25m/links.csv:ro
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    expose:
      - '3000'
    environment:
      # Браузер обращается к nginx на 80; SSR внутри контейнера — напрямую к backend:8000
      - NEXT_PUBLIC_API_URL=http://localhost
      - BACKEND_INTERNAL_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    ports:
      - '80:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
