services:
  postgres:
    image: postgres:16-alpine
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=recsys
      - POSTGRES_PASSWORD=recsys_secret
      - POSTGRES_DB=git
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U recsys -d recsys' ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    expose:
      - '8000'
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      # live-reload: backend source code
      - ./backend/app:/app/app
      # pre-extracted movie catalogue (~17K rows, ~1 MB) — run `make extract-movies` to regenerate
      - ./data/processed/movies.parquet:/app/data/processed/movies.parquet:ro
      # item-item similarity index — run `make build-similarity` to regenerate
      - ./data/processed/similarity_index.parquet:/app/data/processed/similarity_index.parquet:ro
      # trained two-stage model artifacts
      - ./data/models:/app/data/models:ro
      # src package — needed for TwoStageRecommender imports
      - ./src:/app/src:ro
    environment:
      - PYTHONUNBUFFERED=1
      - PROJECT_ROOT=/app
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://recsys:recsys_secret@postgres:5432/recsys
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    expose:
      - '3000'
    volumes:
      # live-reload: Next.js dev server watches these
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      # keep container's node_modules — don't let host mount overwrite them
      - /app/node_modules
    environment:
      # Браузер обращается к nginx на 80; SSR внутри контейнера — напрямую к backend:8000
      - NEXT_PUBLIC_API_URL=http://localhost
      - BACKEND_INTERNAL_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    ports:
      - '80:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
